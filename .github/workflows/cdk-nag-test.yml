name: cdk-nag Test

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: run-tests
        continue-on-error: true
        run: |
          npm test 2>&1 | tee test-output.log
          exit_code=${PIPESTATUS[0]}
          echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
          exit $exit_code

      - name: Create GitHub Comment
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const fs = require('fs');

            // テスト出力を読み取る
            const testOutput = fs.readFileSync('test-output.log', 'utf8');

            // エラーメッセージを抽出
            const errorMatches = testOutput.match(/\[error at .+?\] .+?(?=\n|$)/g);

            // 警告メッセージを抽出
            const warningMatches = testOutput.match(/\[warning at .+?\] .+?(?=\n|$)/g);

            let commentBody;
            if (errorMatches) {
              commentBody = `### cdk-nag テスト失敗 ❌

              以下のエラーが検出されました。対応が必要です：

              ${errorMatches.map(error => `- ${error}`).join('\n')}

              セキュリティとベストプラクティスに関するこれらのエラーを解決するため、インフラストラクチャコードを見直し、修正してください。`;
            }

            if (warningMatches) {
              const warningSection = `### cdk-nag テスト警告 ⚠️

              以下の警告が検出されました：

              ${warningMatches.map(warning => `- ${warning}`).join('\n')}

              これらの警告は、インフラストラクチャコードの改善点を示唆しています。`;

              commentBody = commentBody
                ? `${commentBody}\n\n${warningSection}`
                : warningSection;
            }

            if (!errorMatches && !warningMatches) {
              commentBody = `### cdk-nag テスト成功 ✅

              すべてのcdk-nagテストが正常に完了しました。セキュリティやベストプラクティスに関する警告は見つかりませんでした。`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });

      - name: Fail if tests failed
        if: steps.run-tests.outputs.exit_code != 0
        run: exit 1
